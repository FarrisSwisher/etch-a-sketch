<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="header">
        <h1>Etch-a-Sketch!</h1>
    </div>
    <div id="ui">
        <label for="pixelSize">Pixel Volume</label>
        <input type="range" id="pixelSize" name="pixelSize" min="16" max="100" step="1" onchange="reDrawGrid(this.value)">
        <form>
            <input type="radio" id="black" name="color_select" value="black" onclick="selectColor(this.value)">
            <label for="black">Black and White</label>
            <input type="radio" id="random" name="color_select" value="random" onclick="selectColor(this.value)">
            <label for="random">Random Colors</label>
            <input type="radio" id="erase" name="color_select" value="erase" onclick="selectColor(this.value)">
            <label for="erase">Eraser</label>
        </form>
    </div>
    <div id="sketchpad"></div>
</body>
</html>
